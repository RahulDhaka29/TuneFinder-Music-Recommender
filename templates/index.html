<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommender - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 1.5rem; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <!-- Navigation Bar -->
    <nav class="bg-gray-800/80 backdrop-blur-sm sticky top-0 z-50 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-green-400">TuneFinder</a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="/" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                        <a href="/recommend" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Recommend</a>
                        <a href="/about" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">About</a>
                        <a href="/contact" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <div class="text-center">
            <h1 class="text-4xl font-extrabold tracking-tight text-white sm:text-5xl md:text-6xl">
                <span class="block">Discover Your Next</span>
                <span class="block text-green-400">Favorite Song</span>
            </h1>
            <p class="mt-3 max-w-md mx-auto text-base text-gray-400 sm:text-lg md:mt-5 md:text-xl md:max-w-3xl">
                Explore the top trending tracks or get personalized recommendations.
            </p>
        </div>

        <div class="mt-16">
            <h2 class="text-2xl font-bold text-white mb-6">Top 50 Popular Songs</h2>
            <div class="card-grid">
                {% for song in songs %}
                <div class="bg-gray-800 rounded-lg overflow-hidden group transform hover:-translate-y-2 transition-transform duration-300 shadow-md flex flex-col">
                    <img src="{{ song.image_url }}" alt="Album art for {{ song.name }}" class="w-full h-auto aspect-square object-cover">
                    <div class="p-4 flex flex-col flex-grow">
                        <h3 class="font-bold text-md text-white truncate group-hover:text-green-400 transition-colors">{{ song.name }}</h3>
                        <p class="text-sm text-gray-400 truncate mb-4 flex-grow">{{ song.artists }}</p>
                        <a href="https://open.spotify.com/track/{{ song.id }}" target="_blank" rel="noopener noreferrer" class="inline-block w-full text-center bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-md text-sm transition-colors mt-auto">
                            Listen on Spotify
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="bg-gray-800 mt-12">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 text-center text-gray-400 text-sm">
            <p>&copy; 2024 TuneFinder. Project by Rahul.</p>
        </div>
    </footer>

</body>
</html>
